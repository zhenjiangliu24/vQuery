<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="vQuerydemoCSS.css"/>
        <script src="vQuery.js" type="text/javascript"></script>
        <script>
            $(function()
            {
                var aBtn=$('#tab').find('ul').find('li');
                var temp = $('#tab').find('.box');
                var aDiv = $('#tab').find('.box').find('.content');
                aBtn.click(function()
                {
                    aBtn.attr('className','link');
                    
                    $(this).attr('className','hover');
                    
                    aDiv.hide();
                    aDiv.eq($(this).index()).show();
                });
            });
        </script>
    </head>
    <body>
        <div id="tab" class="tab_box">
            <ul>
                <li class="hover">
                    <span class="btn1">
                        <span class="btn2">tab1 selection</span>
                    </span>
                </li>
                <li class="link">
                    <span class="btn1">
                        <span class="btn2">tab2 selection</span>
                    </span>
                </li>
                <li class="link">
                    <span class="btn1">
                        <span class="btn2">tab3 selection</span>
                    </span>
                </li>
            </ul>
            <div class="box">
                <div class="content" style="display: block;">
                    <h2>DIV+CSS </h2>
                    <p>&raquo; tab1 line1</p>
                    <p>&raquo; tab1 line2</p>
                    <p>&raquo; tab1 line3</p>
                    <p>&raquo; tab1 line4</p>
                    <p>&raquo; tab1 line5</p>
                </div>
                <div class="content">
                    <h2>rest</h2>
                    <p>&raquo; tab2 line1</p>
                    <p>&raquo; tab2 line2</p>
                    <p>&raquo; tab2 line3</p>
                    <p>&raquo; tab2 line4</p>
                    <p>&raquo; tab2 line5</p>
                </div>
                <div class="content">
                    <h2>JavaScript+JQuery </h2>
                    <p>&raquo; tab3 line1</p>
                    <p>&raquo; tab3 line2</p>
                    <p>&raquo; tab3 line3</p>
                    <p>&raquo; tab3 line4</p>
                    <p>&raquo; tab3 line5</p>
                </div>
            </div>
        </div>
    </body>
</html>
